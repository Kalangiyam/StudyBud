
<div class="activities__header">
    <h2>Recent Activities</h2>
</div>
{% for message in room_messages %}
    <div class="activities__box">
    <div class="activities__boxHeader roomListRoom__header">
      <a href="{% url 'base:user-profile' message.user.id %}" class="roomListRoom__author">
        <div class="avatar avatar--small">
          <img src="https://randomuser.me/api/portraits/women/11.jpg" />
        </div>
        <p>
          @{{message.user}}
          <span>{{message.created|timesince}} ago</span>
        </p>
      </a>
      <div class="roomListRoom__actions">
        {% if request.user == message.user %}
        <a href="{% url 'base:delete-message' message.id %}">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>remove</title>
            <path
              d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
            ></path>
          </svg>
        </a>
        {% endif %}
      </div>
    </div>
    <div class="activities__boxContent">
      <p>replied to post “<a href="{% url 'base:room' message.room.id %}">{{message.room}}</a>”</p>
      <div class="activities__boxRoomContent">
        {{message}}
      </div>
    </div>
    </div> 
{% endfor %} 
<div class="activities__box">
  <a class="btn btn--link" href="{% url 'base:activities' %}?q={{puser}}">
    More
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
      <title>chevron-down</title>
      <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
    </svg>
    </a>
</div>
